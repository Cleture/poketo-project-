<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merchant Account - Poketo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="shortcut icon"
      href="./Assets/images/PK-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="form">
      <div class="form_container">
        <div class="form-header">
          <h3>Create Product Category</h3>
          <p>Fill the form below to create a product category</p>
        </div>
        <form>
          <div class="grid">
            <div class="form_group">
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div class="form_group">
              <label for="category">Category</label>
              <select id="category">
                <option value="">Select</option>
              </select>
            </div>
            <div class="form_group">
              <label for="body">Body</label>
              <textarea id="blog_body"></textarea>
            </div>
          </div>
          <button id="blogBtn">Submit</button>
        </form>
      </div>
    </div>
  </body><script src="./JS/create.js"></script>
</html>
