<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="shortcut icon"
      href="./Assets/images/PK-favicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./Assets/images/market.png"
            alt="Shopping Bag"
            class="img-fluid"
            style="max-height: 40px" />
        </a>
        <a class="navbar-brand mx-auto" href="#">
          <img
            src="./Assets/images/pk-logotype-dark.png"
            alt="Poketo Logo"
            style="max-height: 40px" />
        </a>
      </div>
    </nav>

    <div class="container" style="overflow: hidden">
      <div class="row">
        <div
          class="col-md-6 d-flex flex-column justify-content-start align-items-center"
          style="height: 100vh">
          <p class="text-center mb-4" style="overflow: hidden">
            Express Checkout
          </p>
          <div class="row express-checkouts-wrapper" style="overflow: hidden">
            <div class="col-md-4 d-flex justify-content-around">
              <button class="btn" style="background-color: #3f22ab">
                <img src="Assets/images/shoppay.webp" alt="Image 1" />
              </button>
            </div>
            <div class="col-md-4 d-flex justify-content-around">
              <button
                class="btn btn-warning"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off">
                <img src="Assets/images/paypal.png" alt="Image 2" />
              </button>
            </div>
            <div class="col-md-4 d-flex justify-content-around">
              <button class="btn btn-dark">
                <img src="./Assets/images/google-pay.png" alt="Image 3" />
              </button>
            </div>
          </div>
          <div class="container" style="overflow: hidden">
            <div class="row">
              <div class="col-md-12 text-center">
                <p><u>OR</u></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h2 style="overflow: hidden">Contact</h2>
              </div>
              <div class="col-md-6 text-right align-self-start">
                <a href="#" class="login-link">Login</a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email" />
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="subscribe" />
                    <label class="form-check-label" for="subscribe">Email me
                      with news and offers</label>
                  </div>
                </form>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h2 style="overflow: hidden">Delivery</h2>
                </div>
                <div class="col-md-6">
                  <div class="dropdown">
                    <button
                      type="button"
                      class="btn btn-primary dropdown-toggle"
                      data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Link 1</a></li>
                      <li><a class="dropdown-item" href="#">Link 2</a></li>
                      <li><a class="dropdown-item" href="#">Link 3</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Enter first name" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Enter last name" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <form class="form-inline">
                  <div class="form-group mr-2">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search" />
                      <div class="input-group-append">
                        <span class="input-group-text"><i
                            class="fas fa-search"></i></span>
                      </div>
                    </div>
                  </div>
                  <a href="#" class="text-primary mr-2">+ Add apartment, suite
                    etc</a>
                  <div class="form-group row mr-2">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="City" />
                    </div>
                    <div class="col">
                      <select class="form-control">
                        <option>Select State</option>
                      </select>
                    </div>
                    <div class="col justify-content-around">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Zip Code" />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone Number" />
                  </div>
                </form>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="textNewsOffers" />
                <label class="form-check-label" for="textNewsOffers">Text me
                  with news and offers</label>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <h2 style="overflow: hidden">Payment</h2>
                  <p>Payment services</p>
                  <div class="credit-card-container">
                    <div class="circle-selector"></div>
                    <div class="col-md-6">
                      <div class="icons-container">
                        <img
                          src="./Assets/images/294654_visa_icon.svg"
                          alt />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 bg-lightblue" style="height: 100vh"></div>
      </div>
    </div>
  </body>
</html>
