<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merchant Account - Poketo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="./Assets/images/PK-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    <style>
        .form {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form_container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-header h3 {
            font-weight: 600;
            font-size: 50px;
            margin-bottom: 10px;
            color: #333333;
        }

        .form-header p {
            color: #666666;
            font-size: 14px;
        }

        .form_group {
            margin-bottom: 20px;
        }

        .form_group label {
            font-size: 16px;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }

        .form_group input,
        .form_group select,
        .form_group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            color: #666666;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form_group input:focus,
        .form_group select:focus,
        .form_group textarea:focus {
            border-color: #6c63ff;
        }

        button#blogBtn {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#blogBtn:hover {
            background-color: #544bd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form_container">
                <div class="form-header">
                    <h3>Create Product Category</h3>
                    <p>Fill the form below to create a product category</p>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" />
                            </div>
                            <div class="form-group">
                                <label for="descp">Description</label>
                                <textarea class="form-control" id="descp"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" />
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand</label>
                                <input type="text" class="form-control" id="brand" />
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" />
                            </div>
                            <div class="form-group">
                                <label for="image">Product Image</label>
                                <input type="file" class="form-control" id="image" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <input type="text" class="form-control" id="currency" />
                            </div>
                            <div class="form-group">
                                <label for="min-qnty">Minimum Quantity</label>
                                <input type="number" class="form-control" id="min-qnty" />
                            </div>
                            <div class="form-group">
                                <label for="max-qnty">Maximum Quantity</label>
                                <input type="number" class="form-control" id="max-qnty" />
                            </div>
                            <div class="form-group">
                                <label for="discount">Discount</label>
                                <input type="number" class="form-control" id="discount" />
                            </div>
                            <div class="form-group">
                                <label for="discount-expire">Discount Expiration</label>
                                <input type="date" class="form-control" id="discount-expire" />
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="blogBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./JS/create.js"></script>
</body>
</html>
